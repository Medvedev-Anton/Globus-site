<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
    <!-- Фрагмент header -->
    <header class="text-black p-3 border">
        <div class="container-fluid d-flex justify-content-between align-items-center px-3">
            <!-- Логотип -->
            <h1 class="h4 d-flex align-items-center m-0">
                <img src="../assets/logo.svg" alt="Логотип" class="logo-img">
                Глобус
            </h1>
            
            <!-- Чекбокс для управления мобильным меню -->
            <input type="checkbox" id="menuCheckbox" class="menu-checkbox d-lg-none">
            <label for="menuCheckbox" class="menu-icon d-lg-none">☰</label>

            <!-- Навигация для десктопов -->
            <div class="d-flex gap-3 d-none d-lg-flex">
                <button class="nav-btn" type="button" onclick="location.href='#journey'">Путешествия</button>
                <button class="nav-btn" type="button" onclick="location.href='#сonsultation'">Консультация</button>
                <button class="nav-btn" type="button" onclick="location.href='#reviews'">Отзывы</button>
                <button class="nav-btn" type="button" onclick="location.href='#сontacts'">Контакты</button>
            </div>

            <!-- Аватар пользователя -->
            <img src="../assets/images/example-avatars/avatar-man1.png" class="rounded-circle user-avatar d-none d-lg-inline" alt="Аватар пользователя">

            <!-- Мобильное меню, видимое только на мобильных -->
            <div class="mobile-nav d-lg-none">
                <a href="#journey">Путешествия</a>
                <a href="#сonsultation">Консультация</a>
                <a href="#reviews">Отзывы</a>
                <a href="#сontacts">Контакты</a>
            </div>
        </div>
    </header>
</body>
</html>
