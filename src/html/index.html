<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="../assets/favicon/favicon-32x32.ico"> <!-- Фавикон сайта -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глобус</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css"> <!-- Подключение стилей Bootstrap -->  
    <link rel="stylesheet" href="../styles/style.css"> <!-- Подключение пользовательских стилей -->
</head>

<body>
    <!-- Шапка сайта -->
    <div id="header"></div>

    <main class="flex-grow-1" id="advantages">
        <!-- Карусель преимуществ сервиса -->
        <div id="carouselBenefits"></div>

        <!-- Карточки услуг -->
        <div id="serviceCards"></div>
        
        <!-- Карточки популярных путёвок -->
        <div id="travelCards"></div>

        <!-- Форма консультации по путёвке -->
        <div id="travelAdvice"></div>

        <!-- Карусель отзывов -->
        <section class="py-5">
            <h2 class="text-center mb-5 font-size-24" id="reviews">Отзывы наших клиентов</h2>
            
            <!-- Карусель для ПК-версии (3 карточки за пролистывание) -->
            <div id="carouselReviewsDesktop"></div>
        
            <!-- Карусель для мобильной версии (1 карточка за пролистывание) -->
            <div id="carouselReviewsMobile"></div>
        </section>
        
        <!-- Контактная информация -->
        <div id="contactInfo"></div>
    </main>

    <!-- Подвал сайта -->
    <div id="footer"></div>

    <!-- Кнопка "Вверх" с иконкой -->
    <button class="btn btn-light fix-button btn-up" onclick="location.href='#advantages'">
        <img src="../assets/icons/arrowUp.svg" alt="Вверх" class="icon-size">
    </button>

    <!-- Кнопка "Заказать звонок" с иконкой WhatsApp -->
    <button class="btn btn-success fix-button btn-whatsapp">
        <img src="../assets/icons/whatsApp.svg" alt="WhatsApp" class="icon-size">
    </button>
</body>
    <!-- Подключение jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <!-- Подключение Bootstrap -->
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Подключение частей -->
    <script>
            // Загружаем элементы из внешних файлов
            $(document).ready(function() {
                $('#header').load('./partials/header.html');
                $('#footer').load('./partials/footer.html');
                $('#carouselBenefits').load('./partials/carouselBenefits.html');
                $('#serviceCards').load('./partials/serviceCards.html');
                $('#travelCards').load('./partials/travelCards.html');
                $('#travelAdvice').load('./partials/travelAdvice.html');
                $('#carouselReviewsDesktop').load('./partials/carouselReviewsDesktop.html');
                $('#carouselReviewsMobile').load('./partials/carouselReviewsMobile.html');
                $('#contactInfo').load('./partials/contactInfo.html');
            });
    </script>
</html>
