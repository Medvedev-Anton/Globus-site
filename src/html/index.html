<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="../assets/favicon/favicon-32x32.ico"> <!-- Фавикон -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глобус</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div id="header"></div>
    <main class="flex-grow-1" id="advantages">
        <div id="carouselBenefits"></div>
        <div id="serviceCards"></div>
        <div id="travelCards"></div>
        <div id="travelAdvice"></div>
        <section class="py-5">
            <h2 class="text-center mb-5 font-size-24" id="reviews">Отзывы наших клиентов</h2>
            <div id="carouselReviewsDesktop"></div>
            <div id="carouselReviewsMobile"></div>
        </section>
        <div id="contactInfo"></div>
    </main>
    <div id="footer"></div>

    <!-- Кнопка "Вверх" с иконкой -->
    <button class="btn btn-light fix-button btn-up" onclick="location.href='#advantages'">
        <img src="../assets/icons/arrowUp.svg" alt="Вверх" class="icon-size">
    </button>

    <!-- Кнопка "Заказать звонок" -->
    <a href="https://wa.me/1234567890" target="_blank" class="btn btn-success fix-button btn-whatsapp" title="Написать в WhatsApp">
        <img src="../assets/icons/whatsApp.svg" alt="WhatsApp" class="icon-size">
    </a>

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/jquery/jquery.mask.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        // Загружаем элементы из внешних файлов
        $(document).ready(function() {
            $('#header').load('./partials/header.html');
            $('#footer').load('./partials/footer.html');
            $('#carouselBenefits').load('./partials/carouselBenefits.html');
            $('#serviceCards').load('./partials/serviceCards.html');
            $('#travelCards').load('./partials/travelCards.html');
            $('#travelAdvice').load('./partials/travelAdvice.html', function() {
                // Применение маски ввода к полю телефона после загрузки формы
                applyMask();
            });
            $('#carouselReviewsDesktop').load('./partials/carouselReviewsDesktop.html');
            $('#carouselReviewsMobile').load('./partials/carouselReviewsMobile.html');
            $('#contactInfo').load('./partials/contactInfo.html');
            
            function applyMask() {
                // Применение маски ввода к полю телефона
                $('#phoneInput').mask("+7 (999) 999-99-99");
            }
        });
    </script>
</body>
</html>
